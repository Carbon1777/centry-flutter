name: centry
description: "Centry mobile application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  supabase_flutter: ^2.12.0
  flutter_secure_storage: ^10.0.0
  permission_handler: ^12.0.1
  app_links: ^6.1.1

  # ✅ Firebase / FCM
  firebase_core: ^3.0.0
  firebase_messaging: ^15.0.0

  # ✅ Local notifications (Android actions / heads-up)
  flutter_local_notifications: ^17.2.2

  # SHARE (system share sheet)
  share_plus: ^7.2.2

  # GEO
  geolocator: ^11.0.0

  # Local flags / UX state
  shared_preferences: ^2.2.3

  # MAP (СТАБИЛЬНАЯ СВЯЗКА)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_map_marker_cluster: ^1.4.0

  # EXTERNAL LINKS
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/