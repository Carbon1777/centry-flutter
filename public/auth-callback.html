<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auth callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <p>Signing you in‚Ä¶</p>

    <script type="module">
      import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

      // ‚ö†Ô∏è –ó–ê–ú–ï–ù–ò –ù–ê –°–í–û–ò –ó–ù–ê–ß–ï–ù–ò–Ø
      const SUPABASE_URL = 'https://lqgzvolirohuettizkhx.supabase.co';
      const SUPABASE_ANON_KEY = 'PASTE_YOUR_PUBLIC_ANON_KEY_HERE';

      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      try {
        // üîë –ö–ê–ù–û–ù: –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ magic link flow
        const { data, error } = await supabase.auth.exchangeCodeForSession(
          window.location.href
        );

        if (error) {
          console.error('Auth exchange error', error);
        }
      } catch (e) {
        console.error('Unexpected auth error', e);
      }

      // ‚ûú –¢–û–õ–¨–ö–û –ü–û–°–õ–ï –≠–¢–û–ì–û –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –≤ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
      const params = window.location.search || '';
      const hash = window.location.hash || '';
      const redirectUrl = 'centry://auth' + params + hash;

      window.location.replace(redirectUrl);
    </script>
  </body>
</html>
