<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Centry — приглашение в план</title>
    <meta name="robots" content="noindex,nofollow" />
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; background: #0b0f14; color: #e8eef6; }
      .card { max-width: 560px; margin: 0 auto; padding: 20px; border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; background: rgba(255,255,255,0.04); }
      h1 { font-size: 18px; margin: 0 0 12px; }
      p { margin: 0 0 12px; line-height: 1.45; color: rgba(232,238,246,0.85); }
      code { background: rgba(255,255,255,0.08); padding: 2px 6px; border-radius: 8px; }
      .muted { font-size: 13px; color: rgba(232,238,246,0.6); }
      .btn { display: inline-block; margin-top: 8px; padding: 10px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.18); color: #e8eef6; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Приглашение в план</h1>
      <p>Если приложение Centry установлено — оно откроется автоматически.</p>
      <p class="muted">
        Токен: <code id="token">—</code>
      </p>
      <a class="btn" href="https://www.centry.website/">На главную</a>
      <p class="muted" style="margin-top:12px;">
        Если приложение не установлено — установите его и откройте ссылку снова.
      </p>
    </div>

    <script>
      const p = new URLSearchParams(window.location.search);
      const token = p.get("token") || p.get("plan_invite_token") || p.get("invite_token") || "";
      document.getElementById("token").textContent = token || "—";
    </script>
  </body>
</html>
